<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>生活社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/editormd.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div th:insert="~{navigation.html :: nav}"></div>
    <!-- /.container-fluid -->
    <div class="container-fluid  public-container">
        <div class="row main" >
            <div class="col-lg-9 col-md-12 	col-xs-12 col-sm-12 ">

                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
                <hr>
                <form  action="/public" method="post">
                    <input type="hidden" id="id" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题 (简单扼要):</label>
                        <input type="text" class="form-control" name="title" id="title" th:value="${title}" placeholder="问题标题">
                    </div>
                    <div class="form-group " id="test-editor" >
                        <label for="description">问题补充 (必填，请参照右侧提示):</label>
                        <textarea style="display:none;" type="password" class="form-control" name="description"
                                  th:text="${description}" id="description" cols="30" rows="10">

                        </textarea>
                        <script type="text/javascript">
                            $(function() {
                                var editor = editormd("test-editor", {
                                    width  : "100%",
                                    height : "350",
                                    path   : "/js/lib/",
                                    delay : 0,
                                    placeholder:"问题补充",
                                    watch: false,
                                    imageUpload    : true,
                                        imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                    imageUploadURL : "/file/upload",

                                });
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以，隔开">
                    </div>
                    <div th:if="${error}!=null">
                        <div class="alert alert-danger bottom-danger"  role="alert"  th:text="${error}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-bottom">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 	col-xs-12 col-sm-12 " >
                <h3>问题发起指南</h3>
                ·问题标题：请用精简的语言描述您发布的问题，不超过25字
                <br>
                ·问题补充：详细不出您的问题内容，请确保问题描述清晰直观，并提供一些相关的资料：
                <br>
                ·选择标签:选择一个或者多个合适的标签，用逗号哥开，每个标签不超过10个字
                <br>
            </div>
        </div>
    </div>
</nav>



</body>
</html>
