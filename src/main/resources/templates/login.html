<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="login-container">
        <div class="col-lg-9 col-md-12 	col-xs-12 col-sm-12">
        <form id="login">
            <div  class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username"  placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <button type="button" class="btn btn-primary login">登陆</button>
            <a href="/register">注册</a>
        </form>
        </div>
        <div class="col-lg-3 col-md-12 	col-xs-12 col-sm-12" >
            <a href="https://github.com/login/oauth/authorize?client_id=1675dfd6e33f18f16d6b&redirect_uri=http://localhost:8888/callback&scope=user&state=1">使用github登陆</a>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('.login').click(function () {
            $.ajax({
                url: 'http://localhost:8888/login',
                type: 'post',
                data:$('#login').serialize(),
                success: function (data) {
                    if (data.code===200){
                        window.open("/");
                    }else{
                        alert(data.message);
                    }
                },
                error:function () {
                    alert('服务器繁忙');
                }
            })
        })
    })
</script>
</body>
</html>
