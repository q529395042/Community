<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">生活社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left" role="search" action="/frist" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
                <a href="/hot">热门话题</a>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user ==null}"><a  href="/login">登陆</a></li>

                <li class="dropdown" th:if="${session.user !=null}" style="display: flex">
                    <a href="/public" class="dropdown-toggle"  role="button" aria-expanded="false">发布&nbsp;&nbsp;</a>
                    <a href="/profile/replies">通知<span class="badge" th:text="${session.noRead}"></span></a>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span th:text="${session.user.name}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="/quit">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>

</body>

</html>
